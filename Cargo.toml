[package]
name = "list_of_lists"
version = "0.1.0"
authors = ["Jacob Luszcz"]
edition = "2021"
default-run = "generator"

[dependencies]
anyhow = "1.0"
aws-config = "0.10"
aws-sdk-s3 = "0.10"
aws-smithy-types-convert = { version = "0.40", features = ["convert-chrono"] }
bytes = "1.1"
chrono = "0.4"
chrono-tz = "0.6"
clap = { version = "3.1", features = ["env"] }
fern = "0.6"
html5minify = "0.3"
lambda_runtime = "0.5"
log = "0.4"
md5 = "0.7"
reqwest = { version = "0.11", features = ["gzip", "json"] }
serde = "1.0"
serde_json = "1.0"
tera = "1.15"
tokio = { version = "1.17", features = ["full"] }

[[bin]]
name = "generator"
path = "src/main.rs"

[[bin]]
name = "generator-lambda"
path = "src/lambda.rs"
