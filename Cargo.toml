[package]
name = "list_of_lists"
authors = ["Jacob Luszcz"]
default-run = "generator"
version = "0.1.0"
edition = "2024"

[dependencies]
anyhow = "1.0"
aws-config = "1.*"
aws-sdk-s3 = "1.*"
bytes = "1.10"
chrono = "0.4"
clap = { version = "4.5", features = ["env"] }
fern = "0.7"
html5minify = "0.3"
lambda_runtime = "0.13"
log = "0.4"
minijinja = "2.9"
regex = "1.11"
serde = "1.0"
serde_json = "1.0"
tokio = { version = "1.*", features = ["full"] }

[[bin]]
name = "generator"
path = "src/main.rs"

[[bin]]
name = "generator-lambda"
path = "src/lambda.rs"
