[package]
name = "list_of_lists"
version = "0.1.0"
authors = ["Jacob Luszcz"]
edition = "2021"
default-run = "generator"

[dependencies]
anyhow = "1.0"
aws-config = "0.55"
aws-sdk-s3 = "0.28"
bytes = "1.4"
chrono = "0.4"
clap = { version = "4.3", features = ["env"] }
fern = "0.6"
html5minify = "0.3"
lambda_runtime = "0.8"
lazy_static = "1.4"
log = "0.4"
minijinja = "0.34"
regex = "1.8"
serde = "1.0"
serde_json = "1.0"
tokio = { version = "1.28", features = ["full"] }

[[bin]]
name = "generator"
path = "src/main.rs"

[[bin]]
name = "generator-lambda"
path = "src/lambda.rs"
