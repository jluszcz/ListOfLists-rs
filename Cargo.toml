[package]
name = "list_of_lists"
version = "0.1.0"
authors = ["Jacob Luszcz"]
edition = "2021"
default-run = "generator"

[dependencies]
anyhow = "1.0"
aws-config = "0.56"
aws-sdk-s3 = "0.32"
bytes = "1.5"
chrono = "0.4"
clap = { version = "4.4", features = ["env"] }
fern = "0.6"
html5minify = "0.3"
lambda_runtime = "0.8"
log = "0.4"
minijinja = "1.0"
regex = "1.9"
serde = "1.0"
serde_json = "1.0"
tokio = { version = "1.32", features = ["full"] }

[[bin]]
name = "generator"
path = "src/main.rs"

[[bin]]
name = "generator-lambda"
path = "src/lambda.rs"
