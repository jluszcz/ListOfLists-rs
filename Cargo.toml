[package]
name = "list_of_lists"
version = "0.1.0"
authors = ["Jacob Luszcz"]
edition = "2021"
default-run = "generator"

[dependencies]
anyhow = "1.0"
aws-config = "1.5"
aws-sdk-s3 = "1.42"
bytes = "1.6"
chrono = "0.4"
clap = { version = "4.5", features = ["env"] }
fern = "0.6"
html5minify = "0.3"
lambda_runtime = "0.11"
log = "0.4"
minijinja = "2.1"
regex = "1.10"
serde = "1.0"
serde_json = "1.0"
tokio = { version = "1.39", features = ["full"] }

[[bin]]
name = "generator"
path = "src/main.rs"

[[bin]]
name = "generator-lambda"
path = "src/lambda.rs"
