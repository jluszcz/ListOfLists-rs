[package]
name = "list_of_lists"
version = "0.1.0"
authors = ["Jacob Luszcz"]
edition = "2018"

[dependencies]
anyhow = "1.0"
aws-config = { git = "https://github.com/awslabs/aws-sdk-rust", tag = "v0.0.17-alpha" }
bytes = "1.0"
chrono = "0.4"
chrono-tz = "0.5"
clap = "2.33"
fern = "0.6"
html5minify = "0.3"
log = "0.4"
md5 = "0.7"
lambda_runtime = "0.4"
reqwest = { version = "0.11", features = ["gzip", "json"] }
s3 = { git = "https://github.com/awslabs/aws-sdk-rust", tag = "v0.0.17-alpha", package = "aws-sdk-s3" }
serde = "1.0"
serde_json = "1.0"
tera = "1.12"
tokio = { version = "1.11", features = ["full"] }

[[bin]]
name = "updater"
path = "src/updater/main.rs"

[[bin]]
name = "updater-lambda"
path = "src/updater/lambda.rs"

[[bin]]
name = "generator"
path = "src/generator/main.rs"

[[bin]]
name = "generator-lambda"
path = "src/generator/lambda.rs"
