[package]
name = "list_of_lists"
version = "0.1.0"
authors = ["Jacob Luszcz"]
edition = "2021"
default-run = "generator"

[dependencies]
anyhow = "1.0"
aws-config = "0.47"
aws-sdk-s3 = "0.17"
aws-smithy-types-convert = { version = "0.47", features = ["convert-chrono"] }
bytes = "1.1"
chrono = "0.4"
chrono-tz = "0.6"
clap = { version = "3.2", features = ["env"] }
fern = "0.6"
html5minify = "0.3"
lambda_runtime = "0.6"
lazy_static = "1.4"
log = "0.4"
minijinja = "0.17"
regex = "1.6"
reqwest = { version = "0.11", features = ["gzip", "json"] }
serde = "1.0"
serde_json = "1.0"
tokio = { version = "1.20", features = ["full"] }

[[bin]]
name = "generator"
path = "src/main.rs"

[[bin]]
name = "generator-lambda"
path = "src/lambda.rs"
